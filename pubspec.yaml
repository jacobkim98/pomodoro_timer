name: pomodoro_app
description: "포모도로 타이머 앱 - 집중력 향상을 위한 시간 관리 도구"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 상태 관리
  provider: ^6.1.2

  # 로컬 저장소
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path: ^1.9.0

  # 사운드 재생
  just_audio: ^0.9.40

  # 알림
  flutter_local_notifications: ^18.0.1

  # 화면 꺼짐 방지
  wakelock_plus: ^1.2.8

  # UI 컴포넌트
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FF6B6B"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/icons/
